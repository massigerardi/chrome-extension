<html>
<head>
<meta charset="UTF-8">
<title>Options for Send using Gmail</title>
<style type="text/css">
  body {
	  font-family: 'Trebuchet MS', sans-serif;
	  font-size: 13px;
	  max-width: 800px;
	  color: #111;
	  padding-left: 100px;
	  padding-top: 10px;
	  background: white url(images/gmail-extension-64.png) no-repeat fixed 16px 18px;
  }
  h1,h2 {
	  color: #444;
  }
  h1 {
	  margin-bottom: 1.2em;
  }
  h2 {
	  font-size: 1.3em;
	  margin-bottom: 0em;
  }
  div.options_group {
	  border-bottom: 1px solid #ccc;
	  margin-bottom: 1.2em;
	  padding-bottom: 1.2em;
  }
</style>
<script src="js/options.js"></script>
</head>
<body>

  <h1>Options for Send using Gmail&trade;</h1>

  <form id="form">
	  <h2><span id="optOpenNewWindow"></span></h2>
  <div id="new_window_option" class="options_group">
    <label><input id="open_new_tab" type="radio" name="window_options_radio" value="tab" /><span id="optInTab"></span></label><br />
    <label><input id="open_new_window" type="radio" name="window_options_radio" value="win" /><span id="optInWin"></span></label>
  </div>
  <div id="email_this_option" class="options_group">
    <label><input id="email_this" type="checkbox" /><span id="optEmailThis"></span></label>
    <br />
    <label><input id="enable_shortcut" type="checkbox" /><span id="optEnableShortcut"></span></label>
    <br />
    <label><input id="dontsupport" type="checkbox"  />I don't want to support you (turn off the few ads)</label>
  </div>

  <h2><span id="optGoogleApps"></span></h2>
  <div id="apps_for_domain_option" class="options_group" style="border-bottom: none; margin-bottom: 2em;">
    <span id="optDomain"></span><br />
    <span id="optConsumerGmail"></span><br />
    <input id="domain_info" type="text" name="domain_info" value="" style="width:400px" />
    <input id="options_save" type="submit" value="Save" />
  </div>

   
  You may want to like <a target="_blank" href="http://www.facebook.com/pages/Send-Using-Gmail-Chrome-Extension/429471507096715"> Send using Gmail on Facebook</a>
  <br /><br />
  <div>
	  The required fine print: <i>Gmail&trade; and Google Apps&trade; are registered trademarks of Google Inc. I am not affiliated with Google.</i>
  </div>
  </form>
</body>
</html>
