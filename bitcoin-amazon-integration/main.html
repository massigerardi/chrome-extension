<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Shopping Cart Checkout Widget</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="jquery-1.9.1.js"></script>
  <script src="popup.js"></script>
</head>
<body>

  <div class="cart">
    <div class="cart-top">
      <h2 class="cart-top-title">BitCoin Cart</h2>
      <div class="cart-top-info">
        <span id="itemsnumber">0</span> items Total: BTC <span id='totalprice'>0<span></div>
    </div>
    <ul id="cart" >
    </ul>
    <div class="cart-bottom">
      <a href="#" class="cart-button-clear">Clear</a>
      <a href="#" class="cart-button-continue">Continue</a>
      <a href="#" class="cart-button-checkout">Checkout</a>
    </div>
  </div>

</body>
</html>
