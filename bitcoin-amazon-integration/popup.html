<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #main {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        min-width: 500px;
        max-width: 700px;
      }
      #bitcoin {
        font-weight: bold;
      }
      #code {
        font-size: -2;
      }
    </style>
    <script src="popup.js"></script>
    <script src="jquery-1.9.1.js"></script>
  </head>
  <body>
    <div id="alert" style="display: none">A message go here</div>
    <div id="main">
    <div id="product" style="display: none">
      <div><img id="image-result" src=""><span id="title"></span></div>
      <div><span id="desc"></span></div>
    </div>
    <div id="message" style="display: none">
      <div><span id="price"></span></div>
      <div><span id="msg"></span></div>
    </div>
    <div id="order" style="display: none">
      <div>BTC <span id="bitcoin"></span>&nbsp;[EUR <span id="euro"></span>]</div>
      <button value="order">Add to Bitcoin Cart</button>
      <button value="order">Order Now</button>
    </div>
    </div>
  </body>
</html>
